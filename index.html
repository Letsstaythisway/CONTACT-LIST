<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <!----bootstrap cdns ---->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!----bootstrap cdns  icons---->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Contact List</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-black bg-white rounded-5 shadow-lg overflow-y-scroll"
        style="height: 600px; width: 300px"
      >
        <!-- Top Black Section-->
        <!-- Top Time and Network Section-->
        <div
          class="text-white d-flex justify-content-between align-items-center"
          style="height: 50px; padding: 10px"
        >
          <span>10:10</span>
          <div class="bg-black w-25 rounded-pill" style="height: 10px"></div>
          <div>
            <i class="bi bi-bar-chart-fill"></i>
            <i class="bi bi-battery-full"></i>
            <i class="bi bi-wifi"></i>
          </div>
        </div>

        <!-- Main Homescreen Page-->
        <main
          class="homeScreen h-100 p-2 position-relative"
          style="display: none"
        >
          <div
            class="slide-container bg-white p-3 rounded-4 shadow position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="mySlider"
            />
            <label id="label" class="position-absolute text-center w-100" for=""
              ><imp>Slide to Unlock </imp></label
            >
          </div>
        </main>
        <!-- APP SCREEN -->
        <main
          class="appScreen p-2 bg-dark pt-5"
          style="height: 500px; display: none"
        >
          <div class="d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center p-2 rounded">
              <i
                class="bi bi-person-lines-fill text-danger fs-1 bg-white px-2 rounded"
              ></i>
              <span class="text-white">Contact</span>
            </div>
          </div>
        </main>
        <!-- Contact List Screen -->
        <main class="contactListScreen" style="height: 90%">
          <div class="contactListContainer">
            <!-- title -->
            <h2 class="p-2 fw-bolder">Contacts</h2>

            <!-- Search -->
            <div class="header mt-2 p-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-4 m=1 text-secondary"
              ></i>
              <input
                type="text"
                id="search"
                class="form-control rounded-pill"
                placeholder="Search Contacts"
              />
            </div>

            <!-- spinner -->

            <div class="bg-light w-25 rounded m-auto p-3 showSpinner">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- Contact List -->
            <div id="list" class="bg-light pt-2">
              <div class="p-2">
                <span id="userCount">10</span>
                Contacts
              </div>
              <div class="accordion mt-2" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                    >
                      <img
                        src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                        alt=""
                        width="50px"
                        class="rounded-circle"
                      />
                      <div class="ms-2">
                        <div class="fw-bolder">Subodh Ranabhat</div>
                        <small>4-6 Caroline Street</small>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="collapseThree"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample"
                  >
                    <div
                      class="accordion-body d-flex flex-column align-items-center"
                    >
                      <img
                        src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                        alt=""
                        width="150px"
                        class="rounded-circle"
                      />
                      <div>
                        <div class="fw-bolder">
                          <i class="bi bi-person"></i>
                          Subodh Ranabaht
                        </div>
                        <div>
                          <a href="tel:123456789">
                            <i class="bi bi-phone"></i>
                            123456789
                          </a>
                        </div>
                        <div>
                          <a href="mailto:xyz@gmail.com">
                            <i class="bi bi-envelope"></i>
                            xyz@gmail.com
                          </a>
                        </div>
                        <div>
                          <a
                            href="https://www.google.com/maps?sca_esv=ad651d970e92dbeb&output=search&q=westmead&source=lnms&fbs=AEQNm0Aa4sjWe7Rqy32pFwRj0UkW1DRbm01j6DCVS0r1sTxn7h_rt6mVhwDmwtd3hPZjM8xOYJM4hmmrxWbUY3sD5VWIFJq8NvoVn81Lmtlm71HJeBII-M4srnbDxQrLSK8JTNSHCUv4bGtiZ9U-tyXiC-L7zb8wEV2PO73O2FcTNucem0T5OL48EWMWuFuOLRLfKJHk6Iwbt54smbWdBBZoxD4W2GVDmw&entry=mc&ved=1t:200715&ictx=111"
                            target="_blank"
                          >
                            <i class="bi bi-geo-alt"></i>
                            Westmead 2145
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
